{% load static %}

       <div class="container text-center mt-5">

              <div class="mx-auto" style="max-width: 835px;">
               <p class="text-start mb-4">
                 できたこと日記は、今日1日で達成したことやできたことを毎日書くことで、ユーザーが自信や人生の充実感を得ることができるアプリです。<br>
                 さらに、明日の目標を書くスペースがあるので、目標達成できると感じることもできます。
                 1週間・1か月でできたことを振り返る機能もあるため、自分の成長を実感できます。
