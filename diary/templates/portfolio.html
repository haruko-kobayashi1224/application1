<h1>作品No.1できたこと日記</h1>

<p>できたこと日記は、今日1日で達成したことやできたことを毎日書くことで、ユーザーが自信や人生の充実感を得ることができるアプリです。
    このアプリを利用することで、ボタン式でその日にできたことを記録していくので、忙しい人でも毎日続けることができます。
    更に、明日の目標を書くスペースがあるので、目標達成できると感じることもできます。1週間・1か月でできたことを振り返る機能もあるため、
    自分の成長を実感できます。</p>
