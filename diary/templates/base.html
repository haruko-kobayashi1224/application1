<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8'>
        <title>{% block title %}できたこと日記{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7FFFD4;">
             <div class="container-fluid">
                <h3>できたこと日記</h3>
                <a class="navbar-brand" href="{% url 'diary_app:month' year=today.year month=today.month %}">ホーム画面</a>
                <a class="navbar-brand" href="{% url 'diary_app:diary_inspection' year=today.year month=today.month  day=today.day %}">今日できたこと</a>
                <a class="navbar-brand" href="{% url 'diary_app:reflection' year=today.year month=today.month %}">1週間・1ヶ月の振り返り</a>
                <a class="navbar-brand" href="{% url 'diary_app:my_page'%}">マイページ</a>
                <a class="btn btn-lg mt-3" style="background-color: #F08080; color:#FFFFFF;" href="{% url 'diary_app:login' %}">ログアウト</a>
            </div>
        </nav>   
           <div class="container">
            {% block content %}{% endblock %}
           </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </body>      
</html>
